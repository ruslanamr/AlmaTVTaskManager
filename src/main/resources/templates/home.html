<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:insert="~{sdn}">
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
<div th:insert="~{navbar}"></div>
<div class="container">
  <br>

  <b> <h2 style="color: #0a53be" >Программа контроля и учета</h2></b>
  <h6 >отдел собственного вещания</h6>
  <br>
  <h4>Привет <span th:text="${#authentication.principal.name}"></span>!</h4>
  <br>

  <div th:if="${param.success}" class="alert alert-success col-6" role="alert">
    Пароль изменен!
  </div>

  <div class="card mt-3 col-6 me-auto">

    <div class="card-header">
      <h5> <a style="text-decoration: none" href="/channelErrors"> Количество не отработанных событий с каналами: <b><span th:text="${countChannelErr}"></span></b></a>  </h5>
    </div>
    <div class="card-body" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_ENGINEER')">
      <h5> <a style="text-decoration: none" href="/deviceErrors"> Количество не отработанных событий с оборудованием: <b><span th:text="${countDeviceErr}"></span></b> </a> </h5>
    </div>
    <div class="card-footer" sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_ENGINEER')">
      <h5> <a style="text-decoration: none" href="/tasks">Количество не завершенных задач: <b><span th:text="${countTasks}"></span></b> </a> </h5>
    </div>

  </div>
</div>
</body>
</html>
