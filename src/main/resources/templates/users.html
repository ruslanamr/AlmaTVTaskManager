<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:insert="~{sdn}">
  <meta charset="UTF-8">
  <title>Пользователи</title>
</head>
<body>
<div th:insert="~{navbar}"></div>
<br>
<h3 style="text-align: center; color: #0a53be">
  Список пользователей:
</h3>
<br>
<div class="container">
  <div th:if="${param.success}" class="alert alert-success container" role="alert">
    Пользователь зарегистрирован!
  </div>
  <div th:if="${param.loginErr}" class="alert alert-danger container" role="alert">
    Такой login уже занят!
  </div>
  <div th:if="${param.passwordErr}" class="alert alert-danger container" role="alert">
    Пароли не совпадают!
  </div>

  <a href="/addNewUser" class="btn btn-primary">Добавить пользователя</a>
  <br>
<table class="table table-striped table-hover">
  <thead>

    <tr>
      <th>ID</th>
      <th>Логин</th>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Позиция</th>
      <th>Детали</th>
    </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.login}"></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.surname}"></td>
    <td th:text="${user.position}"></td>
    <td>
      <a th:href="${'/userdetails/' + user.id}" class="btn btn-primary">Детали</a>
    </td>
  </tr>
  </tbody>
</table>

</div>
</body>
</html>
